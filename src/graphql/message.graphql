extend type Query{

    getresturantmessage(resturant_id:ID):[Message] @guard(with:["web"]) @validator

}

extend type Mutation{

    changeusermessagestatus(resturant_id:ID): messagestatus @guard(with:["web"]) @validator

}

type messagestatus{

    message:String
}
type Message{

    id:ID
    content: String
    status: Int
    sendBy: String
    chat: Chat @belongsTo
    created_at: String

}
